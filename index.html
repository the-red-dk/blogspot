<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>BlogSpot</title>
        <link rel="icon" href = "images/icon.png">
        <link rel="stylesheet" href="output.css">
    </head>

    <body>
        <div class="main">
            <nav class=":hover bg-lightlyorange">
                <div class="blog flex align-middle">
                    <img class="w-6 m-5" src = "images/hamburg.svg">
                    <span class="text-xl mt-1"><strong>Welcome to BlogSpot!</strong></span>
                </div>
            </nav>

            <section class="spot mt-20 text-center">
                <span class="spottext pl-4 pr-4 text-5xl font-black">This is BlogSpot!</span> <br><br>
                <div class="spott"></div>
                <span class="spotdesc">Your One-Stop Site for Publishing all your Articles</span>
            </section>

            <section class="add mt-10 m-14 flex flex-wrap text-center justify-evenly">
                <div class="shelf rounded-xl">
                <h1 class="mt-3 mb-3">Start Writing...</h1>
                <img class="rounded-xl box" src = "https://i.pinimg.com/550x/50/93/5a/50935abc7d7388dbe2171bd5f0e589b4.jpg">
                </div>

                <div class="shelf">
                    <h1 class="mt-3 mb-3">Discover Posts</h1>
                    <img class="rounded-xl box shadow-2xl" src="https://wallpapers.com/images/hd/aesthetic-books-pictures-kombn3o942u6kx37.jpg">
                </div>

                <div class="shelf">
                    <h1 class="mt-3 mb-3">Sign Up</h1>
                    <img class="box rounded-xl shadow-2xl" src="https://marketplace.canva.com/EAFE0EQzVDQ/1/0/1600w/canva-stack-of-books-author-writer-logo-C11nx78RUBU.jpg">
                </div>
            </section>


            <section>

            </section>
